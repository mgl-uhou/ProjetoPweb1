<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro Pizzaria</title>

    <link rel="stylesheet" href="telas.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  
</head>
<body>

    <form>

        <div id="formulario">

            <label for="login">
                <h1>CRIE SUA CONTA</h1>
            </label>

            <label for="login">LOGIN:</label>
            <br>
            <input type="email" id="login" placeholder="Digite seu e-mail...">

            <br><br>

            <label for="senha">SENHA:</label>
            <br>
            <input type="password" id="senha" placeholder="Digite sua senha...">

            <br><br>

            <label for="confirmeSenha">CONFIRME A SENHA:</label>
            <br>
            <input type="password" id="confirmeSenha" placeholder="Digite sua senha novamente...">

            <div id="btnCadastro">
                <button type="submit">CRIAR</button>
            </div>
            
        </div>
    </form>

</body>
</html>
